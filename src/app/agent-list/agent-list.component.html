
<div class="card">
  <div class="card-body">
    <h4 class="card-title">
      All Agent List
      <button class="btn btn-info pull-right" routerLink="/add-account" ><i class="fa fa-plus"></i>Account</button>
    </h4>
    <div class="row">
      <div class="col-lg-3 form-group">
        <input type="text" placeholder="Search" class="form-control border-primary">
      </div>
      <div class="col-lg-3">
        <div class="input-group">
          <input class="form-control border-primary" placeholder="From Date(yyyy-mm-dd)"
                  name="dp" ngbDatepicker #fromdate="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn border-primary calendar" (click)="fromdate.toggle()" type="button"></button>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="input-group">
          <input class="form-control border-primary" placeholder="To Date(yyyy-mm-dd)"
                  name="dp" ngbDatepicker #todate="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn border-primary calendar" (click)="todate.toggle()" type="button"></button>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <button class="btn btn-primary pull-left"><i class="fa fa-search"></i>Search</button>
      </div>
    </div>
    
    <div class="table-responsive">
      <table class="table table-stripped">
        <thead>
          <tr>
            <th>Agent Code</th>
            <th>Name</th>
            <th>Contact</th>
            <th>Registered Date</th>
            <th>Action</th>
