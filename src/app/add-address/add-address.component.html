<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <form #customerAddressForm="ngForm" class="forms-sample" >
        <div class="form-group row">
          <div class="col-lg-2 form-group">
            <label>Address 1</label>
          </div>
          <div class="col-lg-10 form-group">
            <input type="text" class="form-control border-primary" name="Address1" placeholder="Enter Address1..." required >
          </div>
          <div class="col-lg-2 form-group">
            <label>Address 2 </label>
          </div>
          <div class="col-lg-10 form-group">
            <input type="text"  class="form-control border-primary" name="Address2" placeholder="Enter Address2..." required>
          </div>
          <div class="col-lg-2 form-group">
            <label>City</label>
          </div>
          <div class="col-lg-4 form-group">
            <input type="text" class="form-control border-primary">
          </div>
          <div class="col-lg-2 form-group">
              <label>Pincode</label>
          </div>
          <div class="col-lg-4 form-group">
            <input type="text" class="form-control border-primary">
          </div>
          <div class="col-lg-2">
            <label>Country</label>
          </div>
          <div class="col-lg-4">
            <input type="text" class="form-control border-primary">
          </div>
          <div class="col-lg-2">
              <label>State</label>
          </div>
          <div class="col-lg-4">
            <input type="text" class="form-control border-primary">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
