<div class="col-lg-12 grid-margin stretch-card">
<div class="card">
  <div class="card-body">
    <h4 class="card-title">
      Create Loan Account
      <strong class="pull-right">Loan Account: LOAN45456465ACT25</strong>
    </h4>
    <form #addLoanAccountForm="ngForm" class="forms-sample">
    <div class="row">
      <div class="col-lg-2 col-xs-12 form-group">
        <label>Customer</label>
      </div>
      <div class="col-lg-4 col-xs-12 form-group">
        <select name="" id="" class="form-control border-primary">
          <option>Select Account</option>
          <option value="1">Jitendra Dubey-123801529589</option>
          <option value="2">Sandeep Dubey-3732010001310</option>
        </select>
      </div>
      <div class="col-lg-2 col-xs-12 form-group">
        Loan Amount 
      </div>
      <div class="col-lg-4 col-xs-12 form-group">
        <input class="form-control border-primary"> 
      </div>
      <div class="col-lg-2 form-group">From Date</div>
      <div class="col-lg-4 form-group">
        <div class="input-group">
          <input type="text" name="FromDate" #FromDate="ngModel" [(ngModel)]="addLoanAccount.FromDate" ngbDatepicker #frmDte="ngbDatepicker"
           placeholder="From Date (YYYY-MM-DD)" class="form-control border-primary" required>
           <div class="input-group-append">
             <button class="btn border-primary calendar" (click)="frmDte.toggle()" type="button" ></button>
           </div>
        </div>
      </div>
      <div class="col-lg-2 form-group">To Date</div>
      <div class="col-lg-4 form-group">
        <div class="input-group">
          <input type="text" name="ToDate" #ToDate="ngModel" [(ngModel)]="addLoanAccount.ToDate" ngbDatepicker #toDte="ngbDatepicker"
           placeholder="To Date (YYYY-MM-DD)" class="form-control border-primary" required>
           <div class="input-group-append">
             <button class="btn border-primary calendar" (click)="toDte.toggle()" type="button" ></button>
           </div>
        </div>
      </div>
      <div class="col-lg-2 form-group">Tenure Days</div>
      <div class="col-lg-4 form-group">
        <input type="text" class="form-control border-primary">
      </div>
      <div class="col-lg-2 form-group">Rate Of Interest</div>
      <div class="col-lg-4 form-group">
        <input type="text" class="form-control border-primary">
      </div>
      <div class="col-lg-2 form-group">Frequency Type</div>
      <div class="col-lg-4 form-group">
          <select name="" id="" class="form-control border-primary">
              <option value="">Select Frequency Type</option>
              <option value="1">Month Wise</option>
              <option value="2">Day Wise</option>
            </select>
      </div>
      <div class="col-lg-2 form-group">Frequency</div>
      <div class="col-lg-4 form-group">
        <input type="text" class="form-control border-primary">
      </div>
    </div>
    <button class="btn btn-primary pull-right" type="button">Create Loan Account</button>
  </form>
  </div>
</div>
</div>
