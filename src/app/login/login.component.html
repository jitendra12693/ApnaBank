<div class="row">
  <div class="col-md-12 d-flex align-items-stretch grid-margin">
    <div class="row flex-grow">
      <div class="col-12 grid-margin">
        <div class="card"  style="width: 50%;margin-left: auto;margin-right: auto;margin-top: 10%;">
          <div class="card-body">
            <h4 class="card-title">Login</h4>
            <p class="card-description">
              Enter Login Details
            </p>
            <form class="forms-sample" #loginForm="ngForm" (ngSubmit)="onSubmit()" >
              <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="email" class="form-control" [(ngModel)]="loginDeatails.Username" required placeholder="Enter Username" name="Username">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" [(ngModel)]="loginDeatails.Password" required placeholder="Password" name="Password">
              </div>
              <button type="submit" class="btn btn-success mr-2" [disabled]="loginForm.form.invalid" >Login</button>
              <button class="btn btn-info" routerLink="/register" >Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
